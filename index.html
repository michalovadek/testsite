<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-layout">
        <img src="your-picture.jpg" alt="Your Name" class="profile-img">
        <h2 class="highlight">Your Name</h2>
        <div class="social-links">
            <a href="https://twitter.com/yourhandle">Twitter</a>
            <a href="https://linkedin.com/in/yourprofile">LinkedIn</a>
            <a href="https://github.com/yourusername">GitHub</a>
            <a href="mailto:youremail@example.com">Email</a>
        </div>
        <div class="content-right">
            <h3>About</h3>
            <p>Brief introduction about yourself and your academic interests.</p>
            <h3>Teaching</h3>
            <p>Information about your teaching interests, philosophy, and courses you teach.</p>
            <h3>Research</h3>
            <p>Overview of your research interests, current projects, and any significant findings.</p>
        </div>
    </div>
</body>
</html>
